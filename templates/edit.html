{% extends 'base.html' %} {% block head %}
<title>Posts</title>
{% endblock %} {% block body %}
<h1>Editing Post</h1>

<hr />
<h2>Edit:</h2>
<form action="/posts/edit/{{ post.id }}" method="post">
  <label for="title">Title:</label>
  <input
    type="text"
    class="form-control"
    name="title"
    id="title"
    value="{{ post.title }}"
  />
  <br />
  <label for="author">Author:</label>
  <input
    type="text"
    class="form-control"
    name="author"
    id="author"
    value="{{ post.author }}"
  />
  <br />
  <label for="content">Post:</label>
  <textarea class="form-control" id="content" name="content" rows="2">
{{ post.content }}</textarea
  >
  <br />
  <input type="submit" class="btn btn-primary" value="Save" />
  <a href="/posts/"
    ><button type="button" class="btn btn-light">Cancel</button></a
  >
</form>
<hr />

{% endblock %}
